
<div>
    <h2><span>Invoice Position</span> {{vm.invoicePosition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.invoicePosition.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.invoicePosition.value}}</span>
        </dd>
        <dt><span>Tax</span></dt>
        <dd>
            <span>{{vm.invoicePosition.tax}}</span>
        </dd>
        <dt><span>Invoice</span></dt>
        <dd>
            <a ui-sref="invoice-detail({id:vm.invoicePosition.invoice.id})">{{vm.invoicePosition.invoice.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="invoice-position-detail.edit({id:vm.invoicePosition.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
